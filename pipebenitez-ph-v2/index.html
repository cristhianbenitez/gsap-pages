<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pipe Benitez Ph</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <svg viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid slice">
      <g transform="translate(500,500)">
        <path
          d="M1493 167.331C1493 1000.57 231.688 1442 -306.381 1442C-844.45 1442 -1493 820.289 -1493 239.118C-1493 -342.052 -854.301 -2056.54 -103.748 -1203.64C589.827 -337.25 1493 -1093.53 1493 167.331Z"
          fill="#FF4141"
        />
      </g>
    </svg>

    <header>
      <h1>Jessie <span></span> Cullen</h1>
      <h2>Fine art curator, living and working in Berlin, Germany</h2>
    </header>

    <section>
      <figure>
        <img
          src="./assets/image1.jpg"
          srcset="./assets/image1.jpg ./assets/image1.jpg-2x 2x"
          alt="Vase with Flowers. Circa 1700. Institution: Mauritshuis"
        />
        <figcaption>
          Vase with Flowers. Circa 1700. Institution: Mauritshuis
        </figcaption>
      </figure>
    </section>
    <section class="dark">
      <figure>
        <img
          src="./assets/image2.jpg"
          srcset="./assets/image2.jpg ./assets/image2.jpg-2x 2x"
          alt=" Cat with kittens. Date: 1844. Institution: Rijksmuseum"
        />
        <figcaption>
          Cat with kittens. Date: 1844. Institution: Rijksmuseum
        </figcaption>
      </figure>
    </section>
    <section>
      <figure>
        <img
          src="./assets/image3.jpg"
          srcset="./assets/image3.jpg ./assets/image3.jpg-2x 2x"
          alt="Still Life with Flowers and Fruit. Date: 1728. Institution: Rijksmuseum"
        />
        <figcaption>
          Still Life with Flowers and Fruit. Date: 1728. Institution:
          Rijksmuseum
        </figcaption>
      </figure>
    </section>
    <section>
      <figure>
        <img
          src="./assets/image4.jpg"
          srcset="./assets/image4.jpg ./assets/image4.jpg-2x 2x"
          alt="Still Life with Flowers. Date: 1718. Institution: Rijksmuseum"
        />
        <figcaption>
          Still Life with Flowers. Date: 1718. Institution: Rijksmuseum
        </figcaption>
      </figure>
    </section>
  </body>
</html>
